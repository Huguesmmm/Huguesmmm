<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;display=swap');

      .title {
        font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
        font-weight: 700;
        font-size: 48px;
        fill: #e6edf3;
        opacity: 0;
        animation: fadeIn 1.2s ease-out 0.2s forwards;
      }

      .subtitle {
        font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
        font-weight: 400;
        font-size: 20px;
        fill: #8b949e;
        opacity: 0;
        animation: fadeIn 1.2s ease-out 0.6s forwards;
      }

      .accent-line {
        stroke: #58a6ff;
        stroke-width: 2;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.4s forwards;
      }

      .dot {
        fill: #58a6ff;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.8s forwards;
      }

      .glow-circle {
        fill: none;
        stroke: #58a6ff;
        stroke-width: 0.5;
        opacity: 0;
        animation: pulseGlow 4s ease-in-out 1s infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulseGlow {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.15; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0d1117" rx="6"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#161b22" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="120" class="glow-circle"/>
  <circle cx="950" cy="150" r="80" class="glow-circle" style="animation-delay: 2s;"/>
  <circle cx="950" cy="150" r="40" class="glow-circle" style="animation-delay: 3s;"/>

  <!-- Accent line -->
  <line x1="80" y1="175" x2="200" y2="175" class="accent-line"/>

  <!-- Small decorative dots -->
  <circle cx="80" cy="175" r="3" class="dot"/>
  <circle cx="200" cy="175" r="3" class="dot"/>

  <!-- Title text -->
  <text x="80" y="150" class="title">Hugues Prud'homme</text>

  <!-- Subtitle -->
  <text x="80" y="210" class="subtitle">Software Engineering Student â€” Montreal</text>
</svg>
