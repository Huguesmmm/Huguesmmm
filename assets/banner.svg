<svg width="800" height="180" viewBox="0 0 750 180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&amp;display=swap');

      .greeting {
        font-family: 'Inter';
        font-weight: 500;
        font-size: 60px;
        letter-spacing: 2px;
        fill: #24292f;
      }
      .name {
        font-family: 'Fuzzy Bubbles', cursive;
        font-weight: 700;
        font-size: 62px;
        letter-spacing: 4px;
        fill: #24292f;
      }

      @media (prefers-color-scheme: dark) {
        .greeting { fill: #e6edf3; }
        .name { fill: #e6edf3; }
      }
    </style>
  </defs>
  <text x="30" y="80" class="greeting">I am</text>
  <text x="30" y="150" class="name">Hugues P.</text>
</svg>
